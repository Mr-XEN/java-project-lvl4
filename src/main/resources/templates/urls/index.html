<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">


<section layout:fragment="content">
    <div class="container-lg mt-5">
    <table class="table table-bordered table-hover mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="urls : ${urls}" th:object="${urls}">
            <td th:text="*{getId()}"></td>
            <td>
                <a th:href="@{/urls/{id}(id=*{getId()})}" th:text="${#strings.abbreviate(urls.getName(), 30)}"></a>
            </td>
            <td th:unless="${urls.urlChecks.isEmpty}" th:text="${#temporals.format(urls.getUrlChecks.get(urls.getUrlChecks.size() - 1).getCreatedAt, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:unless="${urls.urlChecks.isEmpty}" th:text="*{urlChecks.get(0).statusCode}"></td>
        </tr>
        </tbody>
    </table>
    </div>

    <nav aria-label="Page navigation" th:if="${#lists.size(pages)}">
        <ul class="pagination justify-content-center mt-5">
            <li th:class="'page-item' + ${currentPage <= 1 ? ' disabled' : ''}">
                <a class="page-link" th:href="@{/urls(page=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="page : ${pages}" th:class="'page-item' + ${currentPage == page ? ' active' : ''}">
                <a class="page-link" th:href="@{/urls(page=${page})}" th:text="${page}"></a>
            </li>
            <li th:class="'page-item' + ${currentPage >= #lists.size(pages) ? ' disabled' : ''}">
                <a class="page-link" th:href="@{/urls(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</section>

</html>
