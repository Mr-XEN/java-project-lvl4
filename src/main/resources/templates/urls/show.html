<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="header" th:object="${urls}">
   Сайт <td th:text="*{getName()}"></td>
</section>

<section layout:fragment="content" th:object="${urls}">
    <table class="table">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th class="col-3">Имя</th>
            <th>Дата создания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="urls : ${urls}" th:object="${urls}">
            <td th:text="*{getId()}"></td>
            <td>
                <a th:href="@{/urls/{id}(id=*{getId()})}" th:text="${#strings.abbreviate(urls.getName(), 30)}"></a>
            </td>
            <!--            <td th:text="${#strings.abbreviate(article.getDescription(), 60)}"></td>-->
            <td th:text="${#temporals.format(urls.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</section>

</html>
